<div class="toggle btn " ng-class="{'off' : !$ctrl.ngModel, 'btn-primary' : $ctrl.ngModel, 'btn-default' : !$ctrl.ngModel}" data-toggle="toggle">
    <div class="toggle-group" ng-click="$ctrl.toggle()" ng-class="{'disabled' : $ctrl.ngDisabled}">
        <label class="btn" ng-class="{'toggle-on btn-primary' : $ctrl.ngModel, 'toggle-off btn-default' : !$ctrl.ngModel}" ng-bind="$ctrl.label"></label>
        <span class="toggle-handle btn btn-default"></span>
    </div>
</div>
